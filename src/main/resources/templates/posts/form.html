<!DOCTYPE html>
<html
		lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>FORM</h1>

	<form th:action="${post.id != null} ? @{/posts/{id}(id=${post.id})} : @{/posts}" th:object="${post}" method="post">
		<label for="title"></label>
		<input type="text" th:field="*{title}" id="title">
		<label for="content"></label>
		<textarea name="" id="content" cols="30" rows="10" th:field="*{content}"></textarea>

		<input type="submit">
	</form>
</body>
</html>
