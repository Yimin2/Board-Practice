<!DOCTYPE html>
<html
		lang="en"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>List</h1>
	<a href="posts/new">NEW</a>
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="post : ${posts}">
				<td th:text="${post.id}"></td>
				<td>
					<a
							th:text="${post.title}"
							th:href="@{/posts/{id}(id=${post.id})}"></a>
				</td>
				<td th:text="${post.content}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
