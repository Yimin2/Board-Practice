<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<table>
		<tr th:each="post : ${postSlice.content}">
			<td th:text="${post.id}"></td>
			<td>
				<a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
			</td>
			<td th:text="${post.createdAt}"></td>
		</tr>
	</table>
</body>
</html>
